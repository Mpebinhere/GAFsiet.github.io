<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet</title>

    <!--leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <style>
        #map
        {height: 100vh; width: 100%;}
    </style>

    <!--leaflet js-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1]vT1ZB0="
        crossorigin=""></script>
</head>
<body>
    <div id="map"></div>
</body>

<script>
    //Map initialization
    var map = L.map('map').setView([-6.9222529, 107.604197], 13);
    
    //osm layer
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">0penStreetMap</a> contributors'}); 
    osm. addTo(map);
    
    //marker2
    var marker = L.marker([-6.1237, 106.679542]).addTo(map);

    //popup2
    marker.bindPopup(
        "<h1>Jakarta</h1><br></a><span><b>Variabel Meteorologi</b></span><i class='bi bi-chevron-down'></i></a><ul><li><a href='tmpjkt.html'>Temperatur Rata-Rata</a></li><li><a href='crhjkt.html'>Curah Hujan</a></li>\.").openPopup();
    
    //marker3
    var marker = L.marker([-7.372596, 112.782007]).addTo(map);

    //popup3
    marker.bindPopup(
        "<h1>Surabaya</h1><br></a><span><b>Variabel Meteorologi</b></span><i class='bi bi-chevron-down'></i></a><ul><li><a href='tmpsby.html'>Temperatur Rata-Rata</a></li><li><a href='crhsby.html'>Curah Hujan</a></li>\.").openPopup();

    //marker1
    var marker = L.marker([-6.8901284290218925, 107.60974287986755]).addTo(map);
    
    //popup1
    marker.bindPopup(
        "<h1>Bandung</h1><br></a><span><b>Variabel Meteorologi</b></span><i class='bi bi-chevron-down'></i></a><ul><li><a href='tmpbdg.html'>Temperatur Rata-Rata</a></li><li><a href='crhbdg.html'>Curah Hujan</a></li>\.").openPopup();
    
    //click
    function onMapClick(e){
        alert("Anda menekan koordinat" + e.latlng);
    } map.on('click', onMapClick);
</script>
</html>>
